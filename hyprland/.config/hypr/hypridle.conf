# Adapted from https://github.com/basecamp/omarchy/blob/master/config/hypr/hypridle.conf
# Commands simplified to avoid Omarchy-specific helpers.

general {
    lock_cmd = hyprlock                     # lock the session when requested
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep = 3
}

listener {
    timeout = 150
    on-timeout = hyprlock                   # start the locker if we are still unlocked
}

listener {
    timeout = 300
    on-timeout = loginctl lock-session      # force lock after 5 minutes
}

listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}
